dist: trusty
sudo: true

language: node_js
node_js:
  - "10.9"

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

cache:
  directories:
     - ./node_modules

install:
  - npm install
  - node ./build-scripts/cleanup.js


script:
  - npm run test -- --watch=false --progress=false --browsers=ChromeHeadlessCI --code-coverage=true
  
