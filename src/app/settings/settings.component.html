<DomActionBar [showMenu]="true"
              [title]="'Settings'"
              [isAppLoading]="isLoading"
>

</DomActionBar>
<FlexboxLayout
        class="page page-content p-l-10 m-t-10 form"
        flexWrap="wrap"
        alignItems="flex-start"
        flexDirection="row">
    <FlexboxLayout
            height="20%"
            width="100%"
            flexWrap="wrap"
            flexDirection="row"
            alignItems="center"
    >
        <Label class="fa"
               width="5%"
               text="&#xf017;">
        </Label>
        <Label width="35%"
               class="body m-r-10"
               text=" Update frequency (s)"></Label>
        <TextField
            #frequency
            class="input input-border"
            [editable]="isEditing"
            [text]="userSettings.locationUpdateFrequency / 1000"
            height="45%"
            width="20%"></TextField>
        <Label
                width="10%"
                *ngIf="!isEditing"
                class="fa m-l-30"
                text="&#xf044;"
                (tap)="canEdit()"
        ></Label>
        <Label
                width="10%"
                class="fa m-l-30"
                text="&#xf00c;"
                (tap)="save(frequency)"
        ></Label>
        <Label
                width="10%"
                *ngIf="isEditing"
                class="fa m-l-30"
                text="&#xf00d;"
                (tap)="cancel()"
        ></Label>
    </FlexboxLayout>
</FlexboxLayout>
