<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-buttons slot="secondary">
            <ion-button (click)="onSaveSettings()">
                <ion-icon slot="icon-only" name="save"></ion-icon>
            </ion-button>
            <ion-button (click)="onResetChanges()">
                <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Your Settings</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <!--Location Reload Interval UI -->
    <form [formGroup]="settingsForm" fxLayout="row wrap" fxLayoutAlign="start center">
        <div fxFlex="5"></div>
        <ion-text fxFlex="50">
            Location reload interval (s)
        </ion-text>
        <div fxFlex="20"></div>
        <mat-form-field [color]="settingsForm.get('locInterval').valid ? 'primary' : 'warn'" class="margin-top-5"
                        fxFlex="20" appearance="outline">
            <mat-label>
                <mat-icon matSuffix>timer</mat-icon>
            </mat-label>
            <input formControlName="locInterval" matInput inputmode="numeric" pattern="[0-9]*" type="number"
                   [value]="settings.locInterval">
        </mat-form-field>
        <div fxFlex="100"></div>
        <div fxFlex="5"></div>
        <ion-text *ngIf="settingsForm.get('locInterval').invalid" color="danger"
                  fxFlex="90">{{getFormError('locInterval')}}</ion-text>

        <!--Display Distance UI-->
        <div fxFlex="100"></div>
        <div fxFlex="5"></div>
        <ion-text fxFlex="50">
            Display Distance (km)
        </ion-text>
        <div fxFlex="20"></div>
        <mat-form-field [color]="settingsForm.get('distance').valid ? 'primary' : 'warn'" class="margin-top-5"
                        fxFlex="20" appearance="outline">
            <mat-label>
                <mat-icon matSuffix>straighten</mat-icon>
            </mat-label>
            <input formControlName="distance" matInput inputmode="numeric" pattern="[0-9]*" type="number"
                   [value]="settings.distance">
        </mat-form-field>
        <div fxFlex="100"></div>
        <div fxFlex="5"></div>
        <ion-text *ngIf="settingsForm.get('distance').invalid" color="danger"
                  fxFlex="90">{{getFormError('distance')}}</ion-text>

        <!--Heatmap Local/Global switch-->
        <div fxFlex="100"></div>
        <div fxFlex="5"></div>
        <ion-text fxFlex="50">
            Heatmap: Local / Global Extrema
        </ion-text>
        <div fxFlex="20"></div>
        <ion-toggle name="extremaBox" [checked]="settings.localExtrema" color="primary" (ionChange)="extremaChange($event)"></ion-toggle>
        <div fxFlex="100"></div>
        <div fxFlex="5"></div>

        <!--Heatmap Colour switch-->
        <div fxFlex="100"></div>
        <div fxFlex="5"></div>
        <ion-text fxFlex="50">
            Heatmap: Alternative Colour Palette (Red/Rainbow)
        </ion-text>
        <div fxFlex="20"></div>
        <ion-toggle name="colBox" [checked] = "settings.gradientBool" color="primary" (ionChange)="colourChange($event)"></ion-toggle>
        <div fxFlex="100"></div>
        <div fxFlex="5"></div>

    </form>
</ion-content>
